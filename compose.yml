services:
  caddy:
    image: docker.io/caddy:2.6-alpine
    restart: unless-stopped
    volumes:
      - ./:${SHARE}
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - reverseproxy
      - mycaddy

networks:
    reverseproxy:
      name: reverseproxy
      external: true
    mycaddy:
      name: ${NETWORK}
