services:
  caddy:
    image: docker.io/caddy:2.6-alpine
    restart: unless-stopped
    volumes:
      - ${INDEX}:${SHARE}/${INDEX}
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - reverseproxy
      - ${NETWORK}

networks:
    reverseproxy:
      name: reverseproxy
      external: true
    ${NETWORK}:
